name: ğŸš€ CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/story-stream-frontend

jobs:
  lint:
    name: ğŸ§¹ ESLint Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ” Run ESLint
        run: npm run lint

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ§ª Execute tests
        run: npm test

  build:
    name: ğŸ› ï¸ Build Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [ test ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¦ Install dependencies (CI)
        run: npm i
      - name: ğŸ—ï¸ Run build
        run: npm run build
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [ build ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ“¦ Read version from package.json
        id: get_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build and tag Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$VERSION \
            ./

      - name: ğŸš€ Push Docker image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$VERSION
