name: ğŸš€ CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CONTAINER_NAME: story-stream-frontend
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/story-stream-frontend
  REMOTE_HOST: 188.225.46.223

jobs:
  lint:
    name: ğŸ§¹ ESLint Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ” Run ESLint
        run: npm run lint

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ§ª Execute tests
        run: npm test

  sonar_scan:
    name: ğŸ” SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: c74b313e7130340815a236cb182cad58e414d94c

      - name: âœ… Check Quality Gate Status
        uses: SonarSource/sonarqube-quality-gate-action@v5
        env:
          SONAR_TOKEN: c74b313e7130340815a236cb182cad58e414d94c

  build:
    name: ğŸ› ï¸ Build Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [ lint, test ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ğŸ“¦ Install dependencies (CI)
        run: npm i
      - name: ğŸ—ï¸ Run build
        run: npm run build
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [ lint, test ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ“¦ Read version from package.json
        id: get_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build and tag Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$VERSION \
            ./

      - name: ğŸš€ Push Docker image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$VERSION

  deploy_vps:
    name: ğŸš€ Deploy VPS
    runs-on: ubuntu-latest
    needs: [ docker ]
    if: github.ref == 'refs/heads/main'
    env:
      VERSION: unknown
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/story-stream-frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¾ Read version from package.json
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: ğŸ” Add remote SSH host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan $REMOTE_HOST >> ~/.ssh/known_hosts

      - name: ğŸ” Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¡ Update docker service via SSH
        run: |
          ssh admin@$REMOTE_HOST \
            "docker compose --file ~/story-stream/story-stream-docker/docker-compose.yml pull && \
            docker compose --file ~/story-stream/story-stream-docker/docker-compose.yml up --force-recreate --build -d"


  deploy_k8s:
    name: ğŸš€ Deploy k8s
    runs-on: ubuntu-latest
    needs: [ docker ]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Kubernetes Set Context
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_DATA }}

      - name: ğŸ“¡ Deploy to Kubernetes cluster
        run: |
          kubectl set image deployment/frontend frontend=$IMAGE_NAME:latest --namespace=story-stream

      - name: ğŸ” Restart deployment
        run: |
          kubectl rollout restart deployment/frontend --namespace=story-stream
